server:
  port: 8080

spring:
  application:
    name: api-gateway
  # Gateway configuration (básica por ahora)
  cloud:
    gateway:
      # Habilitar descubrimiento de rutas (se configurará más adelante)
      server:
        webflux:
          discovery:
            locator:
              enabled: false

eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
