server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins: '*'
                allowed-methods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowed-headers: '*'
                allow-credentials: false
          default-filters: []
          httpclient:
            connect-timeout: 5000
            response-timeout: 10s
      # TokenRelay filter enabled globally
      default-filters:
        - TokenRelay
  security:
    oauth2:
      resourceserver:
        jwt:
          # Keycloak issuer URI (realm URL)
          issuer-uri: http://localhost:9090/realms/ecoride
          # JWK Set URI for JWT signature verification
          jwk-set-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/ecoride
            authorization-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/auth
            token-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/token
            user-info-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/certs
            user-name-attribute: preferred_username
        registration:
          # User authentication (Authorization Code Flow)
          eco-gateway:
            provider: keycloak
            client-id: eco-gateway
            client-secret: pQlnipuGsGAEVwUxdYMCRNJOqvRRdjge
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
          # Service-to-Service communication (Client Credentials Flow)
          eco-internal:
            provider: keycloak
            client-id: eco-gateway
            client-secret: pQlnipuGsGAEVwUxdYMCRNJOqvRRdjge
            authorization-grant-type: client_credentials
            scope:
              - notification:send
              - payment:charge
              - trips:read
              - trips:write

# Eureka Client Configuration
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: when-authorized
    gateway:
      access: read_only

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.web: DEBUG
    edu.unimagdalena.apigateway.config.KeycloakJwtAuthenticationConverter: DEBUG
    reactor.netty: INFO