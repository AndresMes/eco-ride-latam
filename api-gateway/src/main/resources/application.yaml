server:
  port: 8080

spring:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false

    gateway:
      # TokenRelay filter enabled globally
      server:
        webflux:
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true
          globalcors:
            cors-configurations:
              '[/**]':
                          allowed-origins: '*'
                          allowed-methods:
                            - GET
                            - POST
                            - PUT
                            - DELETE
                            - PATCH
                            - OPTIONS
                          allowed-headers: '*'
                          allow-credentials: false
          default-filters:
            - TokenRelay
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                key-resolver: "#{@ipKeyResolver}"
          httpclient:
            connect-timeout: 3000
            response-timeout: 5s

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/ecoride
            authorization-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/auth
            token-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/token
            user-info-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/certs
            user-name-attribute: preferred_username

        registration:
          eco-gateway:
            provider: keycloak
            client-id: eco-gateway
            client-secret: pQlnipuGsGAEVwUxdYMCRNJOqvRRdjge
            authorization-grant-type: authorization_code
            # IMPORTANTE: Usa localhost explícitamente
            redirect-uri: "http://localhost:8080/login/oauth2/code/eco-gateway"
            scope:
              - openid
              - profile
              - email

          eco-internal:
            provider: keycloak
            client-id: eco-gateway
            client-secret: pQlnipuGsGAEVwUxdYMCRNJOqvRRdjge
            authorization-grant-type: client_credentials
            scope:
              - notification:send
              - payment:charge
              - trips:read
              - trips:write

      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/ecoride
          jwk-set-uri: http://localhost:9090/realms/ecoride/protocol/openid-connect/certs

# Eureka Client Configuration
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: when-authorized
    gateway:
      access: read_only

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.web: DEBUG
    reactor.netty: INFO
    io.github.resilience4j.circuitbreaker: DEBUG
    org.springframework.cloud.gateway.filter.ratelimit: DEBUG

#Resilience4j
resilience4j:
  timelimiter:
    configs:
      default:
        timeout-duration: 5s
        cancel-running-future: false
    instances:
      trip-service:
        base-config: default
      passenger-service:
        base-config: default
      payment-service:
        timeout-duration: 10s
      notification-duration:
        timeout-duration: 3s

  circuitbreaker:
    configs:
      default:
        # Umbral de fallo para abrir el circuito
        failure-rate-threshold: 50
        # Llamadas mínimas antes de calcular failure rate
        minimum-number-of-calls: 10
        # Número de llamadas en estado HALF_OPEN
        permitted-number-of-calls-in-half-open-state: 5
        # Tiempo en OPEN antes de ir a HALF_OPEN
        wait-duration-in-open-state: 10s
        # Tamaño de sliding window
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
        # Registrar eventos
        register-health-indicator: true
    instances:
      trip-service:
        base-config: default
      passenger-service:
        base-config: default
      payment-service:
        base-config: default
      notification-service:
        base-config: default



