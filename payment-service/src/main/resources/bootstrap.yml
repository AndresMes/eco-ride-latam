spring:
  application:
    name: payment-service

  # ========== SPRING CLOUD CONFIG ==========
  cloud:
    config:
      enabled: ${CONFIG_SERVER_ENABLED:false}
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        multiplier: 1.1

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}